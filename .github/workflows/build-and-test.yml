name: Build and Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4

    - name: Restore dependencies
      run: dotnet restore DotNetUp.sln

    - name: Build
      run: dotnet build DotNetUp.sln --configuration Release --no-restore

    - name: Run tests
      run: dotnet test DotNetUp.sln --configuration Release --no-build --verbosity normal

    - name: Build Summary
      if: always()
      run: |
        echo "âœ… Build and test completed"
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
